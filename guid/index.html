<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guid Generator</title>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            min-width: 320px;
        }
    </style>
</head>

<body>
    <div>
        <input name=guid type="text" readonly /><button onclick="generateGuid()">生成</button><button
            onclick="copyToClipboard()">复制</button>
    </div>

    <script>
        var ele = document.getElementsByName("guid")[0];

        function generateGuid() {
            var S4 = function () {
                return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            };
            var _guid = (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
            ele.value = _guid;
            return _guid;
        }

        function copyToClipboard() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(ele.value);
            }
        }
    </script>
</body>

</html>
